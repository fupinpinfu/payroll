    <div class="bd-example">
      <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Full name" required>
        <!-- <small id="emailHelp" class="form-text text-muted">Username can contain any letters or numbers,without spaces.</small> -->
      </div>
        <div class="form-group">
          <label for="exampleInputEmail1">User name</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" required>
          <small id="emailHelp" class="form-text text-muted">Username can contain any letters or numbers,without spaces.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password"  required>
          <small id="emailHelp" class="form-text text-muted">Password should be at least 4 characters.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password (Confirm)</label>
            <input type="password" class="form-control" id="passwordconfirm" placeholder="Password (Confirm)"  required>
            <small id="emailHelp" class="form-text text-muted">Please confirm password.</small>
        </div>
        <button onclick="password_is_ok()" class="btn btn-primary">Register</button> 
      </div>
